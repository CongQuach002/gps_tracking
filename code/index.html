<body>
    <div class="card">
        <div class="text-center intro"> <img src="/img/logo-15725982242.png"  width="300px"> 
            <br>
        <h4>Đồ án tốt nghiệp</h4>
         
        <div class="mt-4 text-center">
            <h4>Log In.</h4> <span>Login with your admin credentials</span>
            <div class="mt-3 inputbox"> <input autocomplete="off" id="email" type="email" class="form-control" name="" placeholder="Email"> <i class="fa fa-user"></i> </div>
            <div class="inputbox"> <input id="pass" type="password" class="form-control" name="" placeholder="Password"> <i class="fa fa-lock"></i> </div>
        </div>
        <h6 id="nf" style="color: red;"></h6>
        <div class="d-flex justify-content-between">
            <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> <label class="form-check-label" for="flexCheckDefault"> Keep me Logged in </label> </div>
            <div> <a href="#" class="forgot">Forgot Password?</a> </div>
        </div>

        <div class="mt-2"> <button id="login" class="btn btn-primary btn-block">Log In</button> </div>
    </div>
